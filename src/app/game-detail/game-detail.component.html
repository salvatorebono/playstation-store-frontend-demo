<div class="position-relative">
  <img
    [src]="game?.imgBackground"
    [alt]="game?.title"
    class="object-fit-cover w-100 vh-50"
  />
  <div
    class="position-absolute start-0 bottom-0 translate-middle-y-custom text-white bg-dark py-4 px-5 ms-5 d-flex flex-column"
  >
    <h3>{{ game?.title }}</h3>
    <div class="fs-3">{{ game?.price }}</div>
    <button class="btn btn-danger mt-4 rounded-pill fw-semibold">
      Aggiungi al carrello
    </button>
  </div>
</div>
<div class="bg-black text-white pt-custom pb-5">
  <div class="container">
    <section>
      <h2 class="text-center fs-1 mb-5 mt-5">Edizioni:</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card border-0 rounded-0 bg-dark text-white">
            <img [src]="game?.imgBackground" class="card-img-top" alt="..." />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center">Standard Edition</h5>
              <ul class="card-text">
                <li>EA SPORTS FC™ 25 per PS4 e PS5</li>
              </ul>
              <div class="fs-4">€79,99</div>
              <button class="btn btn-danger mt-4 rounded-pill fw-semibold">
                Aggiungi al carrello
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2 class="text-center fs-1 mb-5 mt-5">Contenuti aggiuntivi</h2>
    </section>
  </div>
</div>
