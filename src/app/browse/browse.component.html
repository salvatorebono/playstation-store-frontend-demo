<div class="container mb-custom">
  <div class="d-flex align-items-center mb-5">
    <h2>Tutti i giochi</h2>
    <button
      [routerLink]="['/add-game']"
      class="btn btn-primary ms-3 rounded-circle d-flex align-items-center justify-content-center"
    >
      <img src="plus.png" alt="plus" class="w-100 h-100 object-fit-contain" />
    </button>
  </div>
  <div class="row g-3">
    <div *ngFor="let item of games" class="col-2">
      <div
        [routerLink]="['/game', item.id]"
        routerLinkActive="router-link-active"
        class="card bg-transparent border-0"
      >
        <div class="image-container">
          <img
            [src]="item.img"
            class="card-img object-fit-cover h-100 w-100"
            [alt]="item.title"
          />
        </div>
        <div>{{ item.title }}</div>
        <div>{{ item.price > 0 ? "â‚¬" + item.price : "Gratis" }}</div>
      </div>
    </div>
  </div>
</div>
