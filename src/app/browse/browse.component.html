  <div class="d-flex align-items-center mb-5">
    <h2>Tutti i giochi</h2>
    <button
      [routerLink]="['/add-game']"
      class="btn btn-primary ms-3 rounded-circle d-flex align-items-center justify-content-center custom-btn"
    >
      <img src="plus.png" alt="plus" class="w-100 h-100 object-fit-contain" />
    </button>
  </div>
  <div class="row g-3">
    <div *ngFor="let item of games" class="col-2">
      <div class="position-relative">
        <button
          class="position-absolute top-0 end-0 btn btn-danger z-1 custom-btn"
          (click)="deleteGame(item.id)"
        >
          <img
            src="trash.png"
            alt="trash"
            class="w-100 h-100 object-fit-contain"
          />
        </button>
        <div
          [routerLink]="['/game', item.id]"
          class="card bg-transparent border-0"
        >
          <div class="image-container">
            <img
              [src]="item.img"
              class="card-img object-fit-cover h-100 w-100"
              [alt]="item.title"
            />
          </div>
          <div>{{ item.title }}</div>
          <div>{{ item.price > 0 ? "â‚¬" + item.price : "Gratis" }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
